<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OAuth2 Sample App - Intuit</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    if(window.opener) {
      window.opener.location.href = '/connected'
      window.close()
    }
    function companyInfo() {
      $("#result").html('Loading...')
      $.get("/quickbooks/getCompanyInfo", function(data) {
        $("#result").html(data)
      })
    }
    
    function refreshToken() {
        $("#result").html('Loading...')
        $.get("/quickbooks/refreshToken", function(data) {
          $("#result").html(data)
        })
    }
    
    function revokeToken() {
        $("#result").html('Loading...')
        $.get("/quickbooks/revokeToken", function(data) {
          $("#result").html(data)
        })
    }


  </script>
</head>
<body>
  <a href="/">Home</a>
  <h3>Connected!</h3>
  
  <div>
    <button onclick="companyInfo()">CompanyInfo</button>
    <button onclick="refreshToken()">Refresh Token</button>
    <button onclick="revokeToken()">Revoke Token</button>
    <br /><br />
    <div><code id="result"></code></div>
    </div>
</body>
</html>
