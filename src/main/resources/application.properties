spring.catalogName=
spring.schemaName=
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
spring.datasource.type= com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.poolName=kbusCP
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000


#*****************
#JPA Config
#*****************
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.jdbc.time_zone = UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.web.pageable.default-page-size=30
spring.data.rest.default-page-size: 30


#*****************
#Security Config
#*****************
#security.disabled=true
security.token.header=X-Auth-Token

# expires in a week
security.token.expiration=604800
security.route.authentication=auth
security.route.authentication.refresh=refresh
security.route.protected=protected


spring.datasource.initialization-mode=always

#QBO API endpoint
IntuitAccountingAPIHost=https://quickbooks.api.intuit.com

logging.level.com.bigmantra.kbus=INFO
logging.level.com.intuit=ERROR

spring.thymeleaf.cache=false
